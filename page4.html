<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags 
    PLACEHOLDER ayuda de cargar
  radiobutton input type="radio"-->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <title>Formulario</title>

    <script type="text/javascript">
      function showContent() {
        element = document.getElementById('casaP');
        check = document.getElementById('selectcasa');
        if (check.checked) {
          element.style.display = 'block';
        } else {
          element.style.display = 'none';
        }
      }
    </script>
  </head>
  <body>
    <nav>
      <a href="/" aria-current="page">Ejercicio 1</a>
      <a href="/page2.html">Ejercicio 2</a>
      <a href="/page3.html">Ejercicio 3</a>
      <a href="/page4.html">Ejercicio 4</a>
    </nav>
    <h4>EJERCICIO 4</h4>
    <h4 style="color: black">PERSONA</h4>

    <form method="POST" action="https://jkorpela.fi/cgi-bin/echo.cgi">
      <!--aquí van los elementos para ingreso de datos que se envían a la página especificada en el atributo action-->
      <fieldset style="color: black">
        <legend style="background-color: aquamarine">Datos persona</legend>
        <table>
          <tr>
            <td><label for="apellido">Apellido</label></td>
            <td><input type="text" name="apellido" required maxlength="45"
             placeholder="paterno y materno"></td>
            </tr>
          <tr>
            <td><label for="nombre">Nombre</label></td>
            <td><input type="text" name="nombre" required maxlength="45"></td>
          </tr>
          <tr>
            <td><label for="sexo">Sexo</label></td>
            <td><input type="radio" name="masculino" value="masculino"> Masculino
            <input type="radio" name="femenino" value="femenino" checked> Femenino<br></td>
          </tr><br>
          <tr>
            <td><label for="tipodoc">Tipo Documento</label></td>
            <td><select name="tipodoc" size="3">
              <option value="dni" selected>Documento Nacional de Identidad</option>
              <option value="libciv">Libreta Cívica</option>
              <option value="pas">Pasaporte</option>
              <option value="libenr">Libreta Enrolamiento</option>
          </td>
          </tr><br>
          <tr>
            <td><label for="numdoc">Número de Documento</label></td>
            <td><input type="text" name="numdoc" required maxlength="20"></td>
          </tr>
          <tr>
            <td><label for="fechanac">Fecha Nacimiento</label></td>
            <td><input type="date" name="fechanac" required></td>
          </tr>
          <tr>
            <td><label for="pais">Teléfono</label></td>
            <td><input type="text" name="pais" required maxlength="4" placeholder="0054"
              style="background-color: lightgray">
              <input type="text" name="tel" required maxlength="15"></td>
          </tr>
          <tr>
            <td><label for="ing">Ingresos Mensuales</label></td>
            <td><input type="text" name="ing" required maxlength="10"></td>
          </tr>
            <td><label for="com">Comida preferida</label></td>
            <td><select name="menu" size="5">
              <option value="lcom" selected>Lomito completo</option>
              <option value="pmuz">Pizza muzzarela</option>
              <option value="tjam">Tarta jam&oacute;n</option>
              <option value="smil">S&oacute;ndwich milanesa</option>
              <option value="">(Sin selecci&oacute;n)</option>
          </select></td><br>
          <tr>
            <td><label for="obs">Observaciones</label></td>
            <td><textarea name="obs" cols="30" rows="4" placeholder="Ingrese su observación"></textarea>
            </td>
          </tr>
          <tr>
            <td></td>
            <td><input type="checkbox" name="auto" value="auto"> Tiene Auto Propio<br>
            <input type="checkbox" name="casa" value="casa" 
            id="selectcasa"
            onchange="javascript:showContent()"> Tiene Casa Propia</td>
          </tr>
        </table>
      </fieldset>

      <div id="casaP" style="display: none"> 
        <fieldset style="color: black">
        <legend style="background-color: aquamarine">Casa propia - Domicilio</legend>
        <table>
          <tr> 
            <td><label for="calle"> Calle </label></td> 
            <td><input type="text" name="calle" /></td> 
          </tr>
          <tr> 
            <td><label for="ingr"> Altura </label></td> 
            <td><input type="int" name="ingr" /></td> 
          </tr>
          <tr> 
            <td><label for="loc"> Localidad </label></td> 
            <td><input type="int" name="loc" /></td> 
          </tr>
          <tr> 
            <td><label for="prov"> Provincia </label></td> 
            <td><select name="prov">
              <option value="cba">Cordoba</option>
              <option value="sf">Santa Fe</option></td> 
          </tr>
          <tr> 
            <td><label for="cp"> Código Postal </label></td> 
            <td><input type="int" name="cp" /></td> 
          </tr>
        </table> 
        </fieldset>
      </div><br>

      <button type="submit">Grabar</button>&nbsp;&nbsp;&nbsp;
      <button type="reset">Reiniciar formulario</button>
    </form>
  </body>
</html>
